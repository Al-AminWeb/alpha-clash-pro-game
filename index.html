<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Alphabet Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="styles/style.css" rel="stylesheet">
</head>
<body class="font-poppins">
<!--<h1>My name is alamin</h1>-->
<main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!--    home page-->
    <section class=" min-h-screen text-white flex justify-center items-center" id="home-screen">
        <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl font-anton uppercase">Alphabet Clash</h1>
            <p class="text-1.5xl">Unleash your keyboard kung fu : Please "Enter" key to play</p>
            <button class="btn bg-white text-black" onclick="play()">Play Now</button>
        </div>
    </section>
    <!--    playground start -->
    <section class="hidden" id="play-ground">
        <div class="flex flex-col items-center gap-20 pt-20">
            <!--    screen-->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p class="text-black text-9xl font-bold" id="current-alphabet">Y</p>
                </div>
            </div>
            <!--    keyboard-->
            <!--    keyboard start-->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd" id="q">q</kbd>
                    <kbd class="kbd" id="w">w</kbd>
                    <kbd class="kbd" id="e">e</kbd>
                    <kbd class="kbd" id="r">r</kbd>
                    <kbd class="kbd" id="t">t</kbd>
                    <kbd class="kbd" id="y">y</kbd>
                    <kbd class="kbd" id="u">u</kbd>
                    <kbd class="kbd" id="i">i</kbd>
                    <kbd class="kbd" id="o">o</kbd>
                    <kbd class="kbd" id="p">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd" id="a">a</kbd>
                    <kbd class="kbd" id="s">s</kbd>
                    <kbd class="kbd" id="d">d</kbd>
                    <kbd class="kbd" id="f">f</kbd>
                    <kbd class="kbd" id="g">g</kbd>
                    <kbd class="kbd" id="h">h</kbd>
                    <kbd class="kbd" id="j">j</kbd>
                    <kbd class="kbd" id="k">k</kbd>
                    <kbd class="kbd" id="l">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd" id="z">z</kbd>
                    <kbd class="kbd" id="x">x</kbd>
                    <kbd class="kbd" id="c">c</kbd>
                    <kbd class="kbd" id="v">v</kbd>
                    <kbd class="kbd" id="b">b</kbd>
                    <kbd class="kbd" id="n">n</kbd>
                    <kbd class="kbd" id="m">m</kbd>
                    <kbd class="kbd" id="/">/</kbd>
                </div>
            </div>
            <!--    keyboard end-->
            <!--    life score-->
            <div class="flex justify-between w-3/4">
                <button class="btn rounded-full bg-[#894189] text-white px-4">
                    Life
                    <img alt="" src="images/heart.svg">
                    <span id="current-life">5</span>
                </button>
                <button class="btn rounded-full bg-[#360490] text-white px-4">
                    Score
                    <img alt="" src="images/dollar.svg">
                    <span id="current-score">0</span>
                </button>
            </div>
        </div>
    </section>
    <!--    playground end-->

    <!--    score page -->
    <section id="final-score" class=" flex justify-center items-center min-h-screen hidden ">
        <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
            <h1 class="text-8xl"><span class="font-extrabold">Score:</span>: <span id="last-score">14</span></h1>
            <button onclick="play()" class="btn">
                Play again
            </button>
            <p>Practice will make you a pro </p>
        </div>
    </section>
</main>

<script src="scripts/index.js"></script>
<script src="scripts/utilities.js"></script>
</body>
</html>
